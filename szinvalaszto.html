    <h1>Színválasztó</h1>
    <p>Válasszon szövegszínt!</p>
    <input type="color" name="szovegszinvalaszto" id="szovegszinvalaszto" onchange="szovegszin()">
    <p>Válasszon háttérszínt!</p>
    <input type="color" name="hattervalaszto" id="hattervalaszto" onchange="hatterszin()">
    <br>
    <input type="text" name="neviro" id="neviro" placeholder="Írja be a nevét!" style="margin-top: 10px;" onchange="neviras()">
    <p id="nev"></p>

    <script>
        function szovegszin() {
            document.body.style.color=szovegszinvalaszto.value;
        }

        function hatterszin() {
            document.body.style.backgroundColor=hattervalaszto.value
        }

        function neviras() {
            document.getElementById("nev").innerHTML="Helló, " +neviro.value+ "!"
        }



        
    </script>
