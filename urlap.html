<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenyér kiszállítás</title>

</head>
<body>
    <h1 style="text-align: center; color: brown;">Kenyér házhozszállítás</h1>
    <form>

        <fieldset>
            <legend>Válassza ki a kenyér típusát!</legend>
            <select name="Válassza ki a kenyér tipusát">
                <option>---Válasszon!---</option>
                <option>Fehér kenyér</option>
                <option>Barna kenyér</option>
                <option>Rozskenyér</option>
                <option>Teljes kiőrlésű kenyér</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Kiszállítás ideje</legend>
            <input type="radio" name="aznapi" id="aznap"> Kiszállítás a mai napra
            <br>
            <input type="radio" name="aznapi" id="masnap"> Kiszállítás másik napra
            <br>
            <p>Amennyiben másik napra szeretné, válassza ki a dátumot és az időt</p>
            <label for="datum">Kiszállítás napja:</label>
            <input type="date" id="datum">
            <br>
            <label for="ido">Kiszállítás időpontja:</label>
            <input type="time" id="ido">

        </fieldset>
        <fieldset>
            <legend>A vevő adatai</legend>
            <label for="Nev">Név:</label>
            <input type="text" id="Nev" placeholder="Az Ön neve">
            <br>
            <label for="email">E-Mail cím (Ide kapja a visszaigazoló E-Mailt):</label>
            <input type="email" id="email" placeholder="Az ön E-Mail címe">
            <br>
            <label for="telszam">Telefonszám:</label>
            <input type="text" id="telszam" value="+36 "> 
            <br>
            <label for="lakcim">Az ön lakcíme:</label>
            <textarea name="Lakcím" id="lakcim" cols="40" rows="4"></textarea>
        </fieldset>

    </form>
    </select>
</body>
</html>
