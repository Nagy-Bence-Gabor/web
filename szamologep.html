    <script>
        function osszeadas() {
            let szam1 , szam2 , eredmeny ;

            szam1 = Number(prompt("Adja meg az első számot!")) ;
            while (Number.isNaN(szam1)) {
                szam1 = Number(prompt("Számot adjon meg!")) ;
            }

            szam2 = Number(prompt("Adja meg a második számot!")) ;
            while (Number.isNaN(szam2)) {
                szam2 = Number(prompt("Számot adjon meg!")) ;
            }

            eredmeny = szam1 + szam2

            alert ("A két szám összege:" + eredmeny)
        }
